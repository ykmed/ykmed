<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ブロックとインライン</title>
    <link rel="stylesheet" href="./display.css" />
    </head>
    <body>
    <div class="block">ブロック1</div>
    <div class="block">ブロック2</div>
    <div class="block">ブロック3</div>
    <div class="block fixed-size">サイズ指定ブロック1</div>
    <div class="block fixed-size">サイズ指定ブロック2</div>
    <div class="block fixed-size">サイズ指定ブロック3</div>
    <div class="inline">インライン1</div>
    <div class="inline">インライン2</div>
    <div class="inline">インライン3</div>
    <div class="inline fixed-size">サイズ指定インライン1</div>
    <div class="inline fixed-size">サイズ指定インライン2</div>
    <div class="inline fixed-size">サイズ指定インライン3</div>
    <div class="inline-block">インラインブロック</div>
    <div class="inline-block">インラインブロック</div>
    <div class="inline-block">インラインブロック</div>
    <div class="inline-block fixed-size">サイズ指定インラインブロック</div>
    <div class="inline-block fixed-size">サイズ指定インラインブロック</div>
    <div class="inline-block fixed-size">サイズ指定インラインブロック</div>
    </body>
</html>
